{% extends '_base.html' %}

{% load static%}
{% block title %} login {% endblock %}

{% block content %} 
<div class="container py-5">
	<h1>Login</h1>
	<form method="POST">
		{% csrf_token %}
		<table>
			{{ form.as_table }}     
		</table>               
		<button class="btn btn-primary" type="submit">Login</button>
	</form>
</div>
{% endblock %}
